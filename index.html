<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>

        <h1>Welcome to Coder Quiz</h1>
        <h3><strong>Note:</strong> User has 10 minutes to answer 10 questions. 
            Answer a question wrong and lose a minute, answer a question right
            and gain a minute back. Good Luck! </h3>
    </header>

    <section>
        <div class= "start-button-div" id="hide-start">
            <button class="btn" id="start-button"> Click to Begin Quiz</button>
        </div>
    
    </section>
    <section>
        <div>
            <button>
                View High Scores
            </button>
            
        </div>
    </section>
    <Section class="quiz-form" id="display-quiz">
        <div>
            Timer
        </div>

            <h2>Choose Carefully</h2>
            <h3></h3>


            <div>
                <p class="question"></p>
            </div>
            <div>
                <button class="btn" id="answer-1 "></button>
                <button class="btn" id="answer-2 "></button>
                <button class="btn" id="answer-3 "></button>
                <button class="btn" id="answer-4 "></button>

            </div>
    
    </Section>
    <section class="add-name">
        <form >
            <h4>Add you Score to the Leader board</h4>

            <label for="text">Put Your  Name</label>
            <input type="text"> <br>
            <button>Add Score</button>
        </form>
    </section>
    <section class="high-score-list">
        <h2>High Scores</h2>

        <div></div>
    </section>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
